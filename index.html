<!DOCTYPE html>
<html>
  <!--<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>



  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script>

  console.log("Update 7")
  AFRAME.registerComponent('registerevents', {
  		init: function () {
  			var marker = this.el;

  			marker.addEventListener('markerFound', function() {
  				var markerId = marker.id;
  				console.log('markerFound', markerId);
  				// TODO: Add your own code here to react to the marker being found.
          alert("Marker Found!");
          window.open("https://dboxpenn2.s3.amazonaws.com/current/tour.html?startscene=1&startactions=lookat(2.37,2.95,100,0,0)","_self");
  			});

  			marker.addEventListener('markerLost', function() {
  				var markerId = marker.id;
  				console.log('markerLost', markerId);
  				// TODO: Add your own code here to react to the marker being lost.
  			});
  		}
  	});

  </script>


  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset='custom' url='https://stevechap416.github.io/111_main_pattern.patt' type="pattern" emitevents="true" id="anchor" registerevents >
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>


</html>
